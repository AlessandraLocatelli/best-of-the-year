<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Songs</title>
</head>
<body>
<div class="container flex justify-content-center m-5 text-uppercase">
    <h1>Songs</h1>
    <ul>
       <li th:each="song: ${bestSongs}" th:text="|Best Songs: ${song.songID} ${song.songTitle}|"></li>
    </ul>
    <img class="mt-3" src="artist.avif" alt="artist logo" >
</div>
</body>
</html>
