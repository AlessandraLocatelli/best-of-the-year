<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Movies</title>
</head>
<body>
<div class="container m-5 text-uppercase fw-bold">
    <h1>Movies</h1>
    <ul>
        <li th:each="movie: ${bestMovies}" th:text="|${movie.movieID} ${movie.movieTitle}|"></li>

    </ul>
    <img class="m-2 w-50" src="movies.jpeg" alt="artist logo" >
    <a class="btn btn-danger" th:href="@{/songs}">Check Best Songs</a>
</div>

</body>
</html>
